{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    {% block external_links %}

    {% endblock %}

    {% block css_links %}

    {% endblock %}

    {% block internal_styles %}

    {% endblock %}

    <style>
      .navbar {
        z-index: 1000;
        margin-bottom: 0px;
        color: #000;
      }
      .logo-img {
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    {% block nav %}
      <nav class="navbar navbar-expand-lg" style="font-size: larger">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="{% url 'app:home' %}"><img class="logo-img" src="{% static 'app/images/logo.png' %}" alt="roomie" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app:rooms' %}">Find Sharing room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Search ******</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app:logout' %}">Logout</a>
              </li>
            </ul>

            <a href="{% url 'app:profile' %}" class="btn btn-primary">Profile</a>
          </div>
        </div>
      </nav>
    {% endblock %}

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
