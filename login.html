<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Signup form -->
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <input
            type="text"
            placeholder="Name"
            name="name"
            class="block text-sm font-medium leading-6 text-gray-900"
          />
          <input type="text" name="currAddress" placeholder="Current Address" />
          <input
            type="text"
            name="permAddress"
            placeholder="Permanent Address"
          />
          <input type="number" name="phone" placeholder="Phone Number" />
          <div class="foodPref">
            <div>
              <input type="radio" name="foodPref" id="veg" />
              <label for="veg"> veg </label>
            </div>
            <div>
              <input type="radio" name="foodPref" id="nonVeg" />
              <label for="nonVeg">Non-veg</label>
            </div>
          </div>
          <div class="gender">
            <div>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male"> Male </label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="status">
            <div>
              <input
                type="radio"
                name="maritialStatus"
                id="married"
                value="married"
              />
              <label for="married"> Married </label>
            </div>
            <div>
              <input
                type="radio"
                name="maritialStatus"
                id="single"
                value="single"
              />
              <label for="single">single</label>
            </div>
          </div>

          <div class="occupation">
            <div>
              <input
                type="radio"
                name="occupation"
                id="student"
                value="student"
              />
              <label for="student"> student </label>
            </div>
            <div>
              <input
                type="radio"
                name="occupation"
                id="employee"
                value="employee"
              />
              <label for="employee"> employee </label>
            </div>
            <div>
              <input
                type="radio"
                name="occupation"
                id="notsaying"
                value="notsaying"
              />
              <label for="notsaying">Rather not say</label>
            </div>
          </div>
          <div class="intrests">
            <textarea name="intrests" id="intrests"></textarea>
          </div>

          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
